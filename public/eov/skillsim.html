<!DOCTYPE html>

<title>Etrian Odyssey V Skill Simulator</title>
<meta charset="utf-8"/>

<head>
	<link rel="stylesheet" type="text/css" href="skillsim_style.css">

	<script type="text/javascript" src="data/classSkills.js"></script>
	<script type="text/javascript" src="data/classSkillLevels.js"></script>
	<script type="text/javascript" src="data/classSkillForwardReqs.js"></script>
	<script type="text/javascript" src="data/raceSkills.js"></script>
	<script type="text/javascript" src="skillsim.js"></script>

	<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-80107214-1', 'auto');
  ga('send', 'pageview');
	</script>
</head>

<body onload="init()">
	<div id="header">
		<div id="logoinfo">
			<img src="/waifusims.github.io/eov/img/eov-logo.png" height="140px"/>
			<p id="info">
				<br>
				Etrian Odyssey V Skill Simulator, by <a href="https://www.twitter.com/PSIDefenseUp/" style="color: #ACFFE5;" target="_blank">PSIDefenseUp</a>
			</p>
		</div>

		<div id="headermain">
			<div>
				<div>
					<strong>Level:</strong>
					<select id="levelDropdown" onchange="changeLevel()"></select>
				</div>

				<br>

				<div>
					<strong>Retirement Level:</strong>
					<select id="retirementDropdown" onchange="changeRetirement()">
						<option value="0">N/A</option>
						<option value="4">30-39</option>
						<option value="5">40-49</option>
						<option value="6">50-59</option>
						<option value="7">60-69</option>
						<option value="8">70-98</option>
						<option value="10">99</option>
					</select>
				</div>
			</div>

			<div>
				<div>
					<strong>Race:</strong>
					<select id="raceDropdown" onchange="changeRace()">
						<option value="earthrun">Earthlain</option>
						<option value="lunaria">Celestrian</option>
						<option value="therian">Therian</option>
						<option value="brownie">Brouni</option>
					</select>
				</div>
			</div>

			<div>
				<div>
					<strong>Class:</strong>
					<select id="classDropdown" onchange="changeClass()">
						<option value="fencer">Fencer</option>
						<option value="dragoon">Dragoon</option>
						<option value="cestus">Pugilist</option>
						<option value="reaper">Harbinger</option>
						<option value="warlock">Warlock</option>
						<option value="necromancer">Necromancer</option>
						<option value="hound">Rover</option>
						<option value="masurao">Masurao</option>
						<option value="shaman">Shaman</option>
						<option value="herbalist">Botanist</option>
					</select>
				</div>

				<br>

				<div>
					<strong>Specialization:</strong>
					<select id="specializationDropdown" onchange="changeSpecialization()">
						<option value="base">N/A</option>
						<option value="specA">Type A</option>
						<option value="specB">Type B</option>
					</select>
				</div>
			</div>

			<div>
				<strong>Points Remaining: <p id="remainingPointsLabel"></p>/<p id="maxPointsLabel"></p></strong>
				<br>
				<button onclick="resetSkillPoints()">Reset Skill Points</button>
			</div>
		</div>

		<div class="ad" style="width:320px; height:100px;">
			<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

			<ins class="adsbygoogle" style="display:inline-block;width:320px;height:100px" data-ad-client="ca-pub-0696701846108353" data-ad-slot="2485608538"></ins>
			<script>
				(adsbygoogle = window.adsbygoogle || []).push({});
			</script>
		</div>
	</div>

	<div id="treeSelector">
		<div id="raceTreeButton" onclick="selectTree(event)">
			<strong style="pointer-events: none;">Race Skills</strong>
		</div>

		<div id="classTreeButton" onclick="selectTree(event)">
			<strong style="pointer-events: none;">Class Skills</strong>
		</div>
	</div>

	<div id="skillTreeContainer">
		<div id="skillTree">
		</div>
	</div>

	<div id="tooltip" class="hidden">
			<p><span id="value"></span></p>
	</div>
</body>
